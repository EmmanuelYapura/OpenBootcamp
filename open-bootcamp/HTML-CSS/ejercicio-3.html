<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 03</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="videojuego.jpg" alt="dota-2" width="250px" height="250px">
    </div>
    <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video controls muted autoplay loop >
            <source src="videoplayback.mp4" type="video/mp4" >
        </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="Ruben Blades - Amor y control.mp3" type="audio/mp3" />
        </audio>
    </div>
    
</body>
</html>
